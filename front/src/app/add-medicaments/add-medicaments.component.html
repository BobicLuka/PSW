<div id="add-medicament">
    <h2>Add medicament</h2>
    <form [formGroup]="medicamentForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': f.name.errors }" />
            <div *ngIf=" f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Quantity</label>
            <input type="text" formControlName="quantity" class="form-control" [ngClass]="{ 'is-invalid': f.quantity.errors }" />
            <div *ngIf=" f.quantity.errors" class="invalid-feedback">
                <div *ngIf="f.quantity.errors.required">Quantity is required</div>
            </div>
        </div>

        <div class="form-group">
            <button  class="btn btn-primary" (click)="onSubmit()">
                Add
            </button>
        </div>
    </form>
</div>
